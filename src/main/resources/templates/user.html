<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>


<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b class="font-weight-bold" th:text="${user.getUsername()}">user</b> with
            roles: <span class="font-weight-bold" th:text="${user.getFormattedRoles()}">user</span></a>
        <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn" style="color: darkgrey; font-weight: 600">Logout</button>
        </form>
    </div>
</nav>
<!-- /Навигация -->

<!-- Контейнер для всего контента -->
<div class="container-fluid" style="height: 100vh">
    <!-- Строка для всего контента -->
    <div class="row" style="height: 100vh">
        <!-- Колонка для левого сайдбара 2/12 -->
        <div class="col-2" style="background-color: white; padding: inherit; height: 100vh">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false" style="text-align: left">User
                </button>
            </div>
        </div>
        <div class="col bg-light p-3">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h1>User information page</h1>

                <div class="col bg-light border">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <span class="navbar-brand mb-0 h1">About user</span>
                        </div>
                    </nav>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td class="fw-bold fs-5">ID</td>
                            <td class="fw-bold fs-5">Username</td>
                            <td class="fw-bold fs-5">Roles</td>
                            <td class="fw-bold fs-5">Name</td>
                            <td class="fw-bold fs-5">Age</td>
                        </tr>
                        <tr>
                            <td><p th:text="${user.getId()}">user</p></td>
                            <td><p th:text="${user.getUsername()}">user</p></td>
                            <td><p th:text="${user.getFormattedRoles()}">user</p></td>
                            <td><p th:text="${user.getName()}">user</p></td>
                            <td><p th:text="${user.getAge()}">user</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
